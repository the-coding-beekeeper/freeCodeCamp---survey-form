<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="styles.css">
    <title>Survey Form</title>
  </head>
  <!-- Vorlage-->
  <!-- https://survey-form.freecodecamp.rocks/-->
  <body>
    <h1 id="title">Survey Form</h1>
    <p id="description">it is essential to fill out <a target="_blank" href="https://de.wiktionary.org/wiki/all">all </a>input fields meticulously!</p>
    <form id="survey-form">
      <fieldset class="personal-data">
        <label for="name" id="name-label">Name: </label>
        <input class="form-field" id="name" type="text" placeholder="Enter your name" required>
        <label for="email" id="email-label">Email: </label>
        <input class="form-field" id="email" type="email" placeholder="Enter your Email" required>
        <label for="number" id="number-label">Age: </label>
        <input class="form-field" id="number" type="number" placeholder="10" min="10" max="99">
      </fieldset>
      <fieldset class="role">
        <label for="dropdown">Which option best describes your current role? </label>
        <select class="form-field" id="dropdown">
        <option>Select current role</option>
        <option>Student</option>
        <option>Full  Time Job</option>
        <option>Full Time Learner</option>
        <option>Prefer not to say</option>
        <option>Other</option>
        </select>
      </fieldset>
      <fieldset class="recom">
        <legend id="recommendation">Would you recommend freeCodeCamp to a friend?</legend>
        <label for="definitely" id="definitely-label"><input id="definitely" type="radio" name="recommend" value="Definitely" checked>Definitely</label>
        <label for="maybe" id="maybe-label"><input id="maybe" type="radio" name="recommend" value="Maybe">Maybe</label>
        <label for="not-sure" id="not-sure-label"><input id="not-sure" type="radio" name="recommend" value="Not-sure">Not sure</label>
      </fieldset>
        <label class="feature"  for="favorite">What is your favorite feature of freeCodeCamp?</label>
        <select id="favorite" class="form-field">
        <option>Select an option</option>
        <option>Challenges</option>
        <option>Projects</option>
        <option>Community</option>
        <option>Open Source</option>
        </select>
      <fieldset class="improved">
        <legend>What would you like to see improved? <span class="small">(Check all that apply)</span></span></legend>
        <label for="Front-end Projects" id="Front-end Projects-label"><input id="Front-end Projects" type="checkbox" name="improve" value="Front-end Projects">Front-end Projects</label>
        <label for="Back-end Projects" id="Back-end Projects-label"><input id="Back-end Projects" type="checkbox" name="improve" value=" Back-end Projects">Back-end Projects</label>
        <label for="Data Visualization" id="Data Visualization-label"><input id="Data Visualization" type="checkbox" name="improve" value="Data Visualization">Data Visualization</label>
        <label for="Challenges" id="Challenges-label"><input id="Challenges" type="checkbox" name="improve" value="Challenges">Challenges</label>
        <label for="Open Source Community" id="Open Source Community-label"><input id="Open Source Community" type="checkbox" name="improve" value="Open Source Community">Open Source Community</label>
        <label for="Gitter help rooms" id="Gitter help rooms-label"><input id="Gitter help rooms" type="checkbox" name="improve" value="Gitter help rooms">Gitter help rooms</label>
        <label for="Videos" id="Videos-label"><input id="Videos" type="checkbox" name="improve" value="Videos">Videos</label>
        <label for="City Meetups" id="City Meetups-label"><input id="City Meetups" type="checkbox" name="improve" value="City Meetups">City Meetups</label>
        <label for="Wiki" id="Wiki-label"><input id="Wiki" type="checkbox" name="improve" value="Wiki">Wiki</label>
        <label for="Forum" id="Forum-label"><input id="Forum" type="checkbox" name="improve" value="Forum">Forum</label>
        <label for="Additional Courses" id="Additional Courses-label"><input id="Additional Courses" type="checkbox" name="improve" value="Additional Courses">Additional Courses</label>
      </fieldset>
      <fieldset>
        <legend>Any comments or suggestions?</legend>
        <!--<label for="comment" id="comment-label">-->
        <textarea placeholder="Enter your comment here" id="comment"></textarea>
        <!--</label>-->
      </fieldset>
      <input id="submit" type="submit" value="Submit"></input>
    </form>
  </body>
</html>
